<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>YouTube Frame-by-Frame Player</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    margin: 14px;
    color: #111;
    background: #f8f9fa;
  }

  h2 {
    margin-bottom: 16px;
  }

  #player {
    width: 100%;
    aspect-ratio: 16/9;
    background: #000;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .row, .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 10px;
  }

  input, button {
    font-size: 16px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
  }

  input[type="text"], input[type="number"] {
    /* keep sizes consistent */
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:active {
    background-color: #005fcc;
  }

  /* custom colored Mark buttons */
  #markStartBtn {
    background-color: #d9534f; /* red-ish */
    border: none;
  }
  #markStartBtn:hover {
    background-color: #c9302c;
  }

  #markEndBtn {
    background-color: #5cb85c; /* green-ish */
    border: none;
  }
  #markEndBtn:hover {
    background-color: #449d44;
  }

  .counter {
    background: #ffffff;
    /* or lighter shade */
    padding: 10px 14px;
    border-radius: 8px;
    flex-grow: 1;
    text-align: left;
    border: 1px solid #ddd;
  }

  .counter .big {
    font-weight: 700;
    font-size: 18px;
  }

  .small {
    font-size: 14px;
    color: #555;
  }

  .footer {
    font-size: 13px;
    color: #666;
    margin-top: 10px;
    line-height: 1.4;
  }

  input[type="number"] {
    width: 90px;
  }

  input[type="text"] {
    flex: 1;
    min-width: 180px;
  }
</style>
</head>
<body>
  <h2>YouTube Frame-by-Frame Player</h2>

  <div class="row">
    <input id="videoInput" type="text" placeholder="YouTube URL or ID" />
    <button id="loadBtn">Load</button>
  </div>

  <div id="player">Loading YouTube player…</div>

  <div class="controls">
    <button id="playPauseBtn">▶ Play / ❚❚ Pause</button>
    <button id="stepBackBtn">◀ -1 Frame</button>
    <button id="stepFwdBtn">+1 Frame ▶</button>
  </div>

  <div class="controls">
    <button id="back5Btn">◀ -5</button>
    <button id="back10Btn">◀ -10</button>
    <button id="back15Btn">◀ -15</button>
    <button id="fwd5Btn">+5 ▶</button>
    <button id="fwd10Btn">+10 ▶</button>
    <button id="fwd15Btn">+15 ▶</button>
  </div>

  <div class="controls">
    <input id="fpsInput" type="number" min="1" max="60" value="30" />
    <button id="setFpsBtn">Set FPS</button>
    <input id="jumpFrameInput" type="number" placeholder="frame #" min="0" />
    <button id="jumpBtn">Jump</button>
  </div>

  <div class="controls">
    <button id="markStartBtn">Mark Start</button>
    <button id="markEndBtn">Mark End</button>
  </div>

  <div class="counter">
    <div class="big" id="frameDisplay">Frame: —</div>
    <div class="small">Time: <span id="timeDisplay">—</span> s • FPS: <span id="fpsDisplay">30</span></div>
    <div class="small">Duration: <span id="durationDisplay">—</span> s • State: <span id="stateDisplay">—</span></div>
  </div>

  <div class="counter">
    <div>Start: <span id="startDisplay">—</span></div>
    <div>End: <span id="endDisplay">—</span></div>
    <div><strong>Difference:</strong> <span id="diffDisplay">—</span></div>
  </div>

<script>
  // (same JavaScript as before—no changes needed to logic)
  function parseYouTubeId(input) {
    if (!input) return null;
    input = input.trim();
    const idMatch = input.match(/[A-Za-z0-9_-]{11,}/);
    if (!input.includes('http') && idMatch) return idMatch[0];
    try {
      const u = new URL(input);
      if (u.hostname.includes('youtu.be')) return u.pathname.slice(1);
      if (u.searchParams.get('v')) return u.searchParams.get('v');
      const m = u.pathname.match(/embed\/([A-Za-z0-9_-]+)/);
      if (m) return m[1];
    } catch {}
    return idMatch ? idMatch[0] : null;
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  let player, fps = 30, frameDuration = 1/30;
  let duration = 0;
  let startFrame = null, endFrame = null;

  const qs = id => document.getElementById(id);

  function onYouTubeIframeAPIReady() {
    qs("stateDisplay").textContent = "API ready";
  }
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

  function createPlayer(videoId) {
    if (player) player.destroy();
    player = new YT.Player('player', {
      videoId,
      playerVars: { modestbranding:1, rel:0, controls:1 },
      events: {
        onReady: () => {
          duration = player.getDuration() || 0;
          qs("durationDisplay").textContent = duration.toFixed(2);
          qs("stateDisplay").textContent = "Ready";
        },
        onStateChange: (e) => {
          const s = e.data;
          if (s === 1) qs("stateDisplay").textContent = "Playing";
          else if (s === 2) qs("stateDisplay").textContent = "Paused";
          else if (s === 0) qs("stateDisplay").textContent = "Ended";
        }
      }
    });
  }

  function updateDisplay() {
    if (!player) return;
    const t = player.getCurrentTime();
    const frame = Math.floor(t * fps);
    qs("frameDisplay").textContent = `Frame: ${frame}`;
    qs("timeDisplay").textContent = t.toFixed(4);
    qs("fpsDisplay").textContent = fps;
  }

  function stepFrames(n) {
    if (!player) return;
    const t = player.getCurrentTime();
    const target = Math.max(0, t + n * frameDuration);
    player.pauseVideo();
    player.seekTo(target, true);
    setTimeout(updateDisplay, 200);
  }

  function togglePlayPause() {
    if (!player) return;
    const state = player.getPlayerState();
    if (state === 1) player.pauseVideo();
    else player.playVideo();
  }

  function markStart() {
    if (!player) return;
    const frame = Math.floor(player.getCurrentTime() * fps);
    startFrame = frame;
    qs("startDisplay").textContent = `${frame} (${(frame/fps).toFixed(3)}s)`;
    updateDiff();
  }

  function markEnd() {
    if (!player) return;
    const frame = Math.floor(player.getCurrentTime() * fps);
    endFrame = frame;
    qs("endDisplay").textContent = `${frame} (${(frame/fps).toFixed(3)}s)`;
    updateDiff();
  }

  function updateDiff() {
    if (startFrame != null && endFrame != null) {
      const diffFrames = Math.abs(endFrame - startFrame);
      const diffSeconds = (diffFrames / fps).toFixed(3);
      qs("diffDisplay").textContent = `${diffFrames} frames (${diffSeconds}s)`;
    }
  }

  qs("loadBtn").onclick = () => {
    const id = parseYouTubeId(qs("videoInput").value);
    if (!id) return alert("Invalid YouTube link or ID");
    createPlayer(id);
  };

  qs("stepBackBtn").onclick = () => stepFrames(-1);
  qs("stepFwdBtn").onclick = () => stepFrames(1);
  qs("playPauseBtn").onclick = togglePlayPause;

  qs("setFpsBtn").onclick = () => {
    let v = parseFloat(qs("fpsInput").value) || 30;
    v = Math.max(1, Math.min(60, v));
    fps = v;
    frameDuration = 1/fps;
    updateDisplay();
  };

  qs("jumpBtn").onclick = () => {
    const f = parseInt(qs("jumpFrameInput").value);
    if (isNaN(f)) return;
    player.pauseVideo();
    player.seekTo(f / fps, true);
    setTimeout(updateDisplay, 200);
  };

  qs("back5Btn").onclick = () => stepFrames(-5);
  qs("back10Btn").onclick = () => stepFrames(-10);
  qs("back15Btn").onclick = () => stepFrames(-15);
  qs("fwd5Btn").onclick = () => stepFrames(5);
  qs("fwd10Btn").onclick = () => stepFrames(10);
  qs("fwd15Btn").onclick = () => stepFrames(15);

  qs("markStartBtn").onclick = markStart;
  qs("markEndBtn").onclick = markEnd;

  setInterval(updateDisplay, 250);
</script>
</body>
</html>
